var DataHandler= {
    get_sections: function(data){
        var sections= []
        var ret= null
        for(var s in data){
            sections.push(data[s])
        }
        return sections
    },
    get_section_data: function(section){
        var ret= {}
        ret.title= section.title || ""
        ret.desc= section.desc || ""
        return ret
    },
    get_subsections:function(section){
        var subs= []
        for(var prop in section){
            if(prop == "title" || prop=="desc") continue
            var subsection= section[prop]
            subsection.id= prop
            subs.push(subsection)
        }
        return subs
    },
    get_subsection_data: function(subsec){
        var ret= {}
        ret.title= subsec.title || ""
        ret.desc= subsec.desc || ""
        ret.id= subsec.id || ""
        ret.links= []
        if(subsec.links && subsec.links.length){
            var size= subsec.links.length
            for(var i=0; i<size; ++i){
                var curr_link= subsec.links[i]
                var clink= {}
                clink.title= 0 in curr_link ? curr_link[0] :""
                clink.desc= 1 in curr_link ? curr_link[1] :""
                clink.url= 2 in curr_link ? curr_link[2] :""
                ret.links.push(clink)
            }
        }
        return ret
    }
}
