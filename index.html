<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Programmer Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="UTF-8" /> 
        <link href="https://fonts.googleapis.com/css?family=Kodchasan|Arvo" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script>

var DataHandler= {
	data: null,
    get_sections: function(){
		if(!this.data) return []
        var sections= []
        for(var s in this.data){
            sections.push(this.data[s])
        }
        return sections
    },
    get_section_data: function(section){
        var ret= {}
        ret.title= section.title || ""
        ret.desc= section.desc || ""
        return ret
    },
    get_subsections:function(section){
        var subs= []
        for(var prop in section){
            if(prop == "title" || prop=="desc") continue
            var subsection= section[prop]
            subsection.id= prop
            subs.push(subsection)
        }
        return subs
    },
    get_subsection_data: function(subsec){
		if(subsec.links) return subsec.links
		return []
    }
}
        </script>
		<script src='collection.js'></script>
		<script>
		DataHandler.data= get_resources_map()
		</script>
        <script src='script.js'></script>
    </head>
    <body>
        <div id="header">
            <div id="menu_button" onclick="UI.animate_sidenav(); this.classList.toggle('pressed')">
                <div></div>
                <div></div>
            </div>
            <div id="title">PROGRAMMING RESOURCES</div>
        </div>
        <div id="page">
            <ul id="sidenav">
            </ul>
            <div id="contents">            
            </div>
        </div>
    </body>
</html>
